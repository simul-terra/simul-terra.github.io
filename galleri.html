<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleri - Foreningen Simulterra</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #faf7f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* HEADER */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      position: relative;
      transition: 0.3s;
    }
    header:hover:not(.menu-open) {
      background: #fff;
      color: #E74C3C;
    }

    .logo {
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-decoration: none;
      color: inherit;
      transition: 0.3s;
    }
    .logo:hover {
      text-decoration: none;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      transition: 0.3s;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: #2c3e50;
      color: #fff;
      display: none;
      flex-direction: column;
      min-width: 200px;
      padding: 1rem;
      border: none;
      transition: 0.3s;
      z-index: 10;
    }

    .mobile-menu a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .mobile-menu a:hover {
      background: #fff;
      color: #E74C3C;
    }
    .mobile-menu.active {
      display: flex;
    }

    /* MAIN */
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    /* Fjern fast højde og cover, så de ikke beskæres */
    .gallery-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    /* LIGHTBOX / MODAL */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      object-fit: contain;
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .lightbox-nav {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-arrow {
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 0 1rem;
    }

    .lightbox-arrow:hover {
      color: #eee;
    }

    /* NAVIGATIONSBOKSE */
    .sections {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 100%;
      margin: 2rem 0 0 0;
      padding: 0;
    }
    .section-box {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: 0.3s;
      aspect-ratio: 1 / 1;
      color: #fff;
    }
    .om {
      background: #E74C3C;
    }
    .projekter {
      background: #3498DB;
    }
    .galleri {
      background: #2ECC71;
    }
    .kontakt {
      background: #F1C40F;
    }
    .om:hover {
      background: #fff;
      color: #E74C3C;
    }
    .projekter:hover {
      background: #fff;
      color: #3498DB;
    }
    .galleri:hover {
      background: #fff;
      color: #2ECC71;
    }
    .kontakt:hover {
      background: #fff;
      color: #F1C40F;
    }

    @media(max-width: 800px) {
      .sections {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media(max-width: 400px) {
      /* Tving grid til 1 kolonne, og fjern kvadratisk beskæring */
      .gallery-grid {
        grid-template-columns: 1fr !important;
      }
      .gallery-grid img {
        aspect-ratio: auto !important;
        width: 100%;
        height: auto;
        object-fit: unset !important;
      }
      .sections {
        grid-template-columns: 1fr;
      }
    }
    }

  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Foreningen Simulterra</a>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Forside</a>
      <a href="om.html">Om os</a>
      <a href="projekter.html">Projekter</a>
      <a href="galleri.html">Galleri</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </header>

  <main>
    <h2>Galleri</h2>
    <div class="gallery-grid" id="galleryGrid">

    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-close" id="lightboxClose">&times;</div>
      <div class="lightbox-nav">
        <div class="lightbox-arrow" id="prevArrow">&#10094;</div>
        <div class="lightbox-arrow" id="nextArrow">&#10095;</div>
      </div>
      <img class="lightbox-img" id="lightboxImg" src="" alt="">  
    </div>
  </main>

  <!-- 4 navigation firkanter -->
  <div class="sections">
    <a class="section-box om" href="om.html">Om os</a>
    <a class="section-box projekter" href="projekter.html">Projekter</a>
    <a class="section-box galleri" href="galleri.html">Galleri</a>
    <a class="section-box kontakt" href="kontakt.html">Kontakt</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      const header = document.querySelector('header');
      menu.classList.toggle('active');
      header.classList.toggle('menu-open');
    }

    // Lightbox funktionalitet
    const galleryGrid = document.getElementById('galleryGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');

    // Saml alle billeder i galleriet i en liste
    const galleryImages = Array.from(galleryGrid.querySelectorAll('img'));
    let currentIndex = 0;

    // Åbn lightbox
    function openLightbox(index) {
      currentIndex = index;
      const imgSrc = galleryImages[index].getAttribute('src');
      const altText = galleryImages[index].getAttribute('alt');
      lightboxImg.src = imgSrc;
      lightboxImg.alt = altText;
      lightbox.classList.add('active');
    }

    // Luk lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }

    // Forrige billede
    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      const imgSrc = galleryImages[currentIndex].getAttribute('src');
      const altText = galleryImages[currentIndex].getAttribute('alt');
      lightboxImg.src = imgSrc;
      lightboxImg.alt = altText;
    }

    // Næste billede
    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      const imgSrc = galleryImages[currentIndex].getAttribute('src');
      const altText = galleryImages[currentIndex].getAttribute('alt');
      lightboxImg.src = imgSrc;
      lightboxImg.alt = altText;
    }

    // Klik på galleri-billede => åbner lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        openLightbox(index);
      });
    });

    // Klik på close => luk lightbox
    lightboxClose.addEventListener('click', closeLightbox);

    // Klik på arrow => naviger
    prevArrow.addEventListener('click', prevImage);
    nextArrow.addEventListener('click', nextImage);

    // Tastatur-navigation
    document.addEventListener('keydown', (e) => {
      if(!lightbox.classList.contains('active')) return;
      if(e.key === 'ArrowLeft') {
        prevImage();
      } else if(e.key === 'ArrowRight') {
        nextImage();
      } else if(e.key === 'Escape') {
        closeLightbox();
      }
    });

    // Klik på overlay => luk lightbox
    lightbox.addEventListener('click', (e) => {
      // Hvis man klikker på baggrunden (ikke på billedet eller pile-ikonet), lukkes
      if(e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
